{% extends "network/layout.html" %}

{% block body %}

    <h1>All Posts</h1>

    {% for each  in postList %}
        <table>
            <tr>
                <td>{{ each.poster }}</td>
            </tr>
            <tr>
                <td>{{ each.content }}</td>
            </tr>
            <tr>
                <td>{{ each.time }}</td>
            </tr>
        </table>
    {% endfor %}

{% endblock %}
